<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <ul>
            <li>My Tic-Tak-Toe Game</li>
        </ul>
    </nav>
    <div class="container">
        <div class="msg-container hide">
            <p id="msg">winner</p>
        </div>
        <div class="game">
            <div class="row1">
                <button class="b">-</button>
                <button class="b">-</button>
                <button class="b">-</button>
            </div>
            <div class="row2">
                <button class="b">-</button>
                <button class="b">-</button>
                <button class="b">-</button>
            </div>
            <div class="row3">
                <button class="b">-</button>
                <button class="b">-</button>
                <button class="b">-</button>
            </div>
        </div>
        <div class="info">
            <button type="button" class="btn">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
